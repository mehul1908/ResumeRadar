<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Password Changed Successfully</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <h2>Password Changed Successfully</h2>
    <p>Hello <span th:text="${name}">User</span>,</p>

    <p>This is a confirmation that your password was successfully updated on <span th:text="${date}">date</span>.</p>

    <p>If you did not perform this change, please <a th:href="${supportUrl}" style="color: #d32f2f;">contact our support team</a> immediately.</p>

    <p>You can log in to your account here:</p>

    <p><a th:href="${loginUrl}" style="background-color: #1a73e8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Login Now</a></p>

    <p>Thanks,<br/>The ResumeRadar Team</p>
</body>
</html>
