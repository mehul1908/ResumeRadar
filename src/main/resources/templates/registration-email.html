<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to ResumeRadar</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <h2>Welcome to ResumeRadar, <span th:text="${name}">User</span>!</h2>
    <p>Thank you for registering with us on <span th:text="${date}">date</span>.</p>

    <p><strong>Your Email:</strong> <span th:text="${email}">email@example.com</span></p>

    <p>You can now <a th:href="${loginUrl}" style="color: #1a73e8;">log in</a> and start using your account.</p>

    <p>If you did not register, please contact <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}">support@example.com</a>.</p>

    <p>Best regards,<br/>The ResumeRadar Team</p>
</body>
</html>
